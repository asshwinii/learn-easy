<!doctype HTML>
<html>

<head>
	<title>Chemistry</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- include assets like 3D models and give them an id to use later -->
		<a-assets>
			<a-asset-item id="amonia" src="./chemistry/amonia/scene.gltf"></a-asset-item>
            <a-asset-item id="oxygen" src="./chemistry/oxygen/scene.gltf"></a-asset-item>
            <a-asset-item id="water" src="./chemistry/water/scene.gltf"></a-asset-item>
		</a-assets>

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#amonia"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0" animation-mixer gltf-model="#oxygen"></a-entity>
		</a-marker>
        <a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer gltf-model="#water"></a-entity>
		</a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
