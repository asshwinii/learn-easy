<!doctype HTML>
<html>

<head>
	<title>Mathematics</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- include assets like 3D models and give them an id to use later -->
		<a-assets>
			<a-asset-item id="cone" src="./maths/cone.glb"></a-asset-item>
            <a-asset-item id="cube" src="./maths/cube.glb"></a-asset-item>
            <a-asset-item id="cylinder" src="./maths/cylinder.glb"></a-asset-item>
            <a-asset-item id="sphere" src="./maths/sphere.glb"></a-asset-item>
		</a-assets>

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#cone"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#cube"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='2'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#cylinder"></a-entity>
		</a-marker>
        <a-marker type='barcode' value='3'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#sphere"></a-entity>
		</a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
