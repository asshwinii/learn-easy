<!doctype HTML>
<html>

<head>
	<title>Biology</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <!-- include assets like 3D models and give them an id to use later -->
		<a-assets>
			<a-asset-item id="brain" src="./biology/brain/scene.gltf"></a-asset-item>
            <a-asset-item id="heart" src="./biology/heart/scene.gltf"></a-asset-item>
            
		</a-assets>

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
		<a-marker type='barcode' value='0'>
			<a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#brain"></a-entity>
		</a-marker>
		<a-marker type='barcode' value='1'>
			<a-entity position="0 0 0" scale="2 2 2 " rotation="0 0 0" animation-mixer gltf-model="#heart"></a-entity>
		</a-marker>
		
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
